{% extends "layout.html" %}
{% block body %}
   
<header class='container bg-light h-35 text-center '>
    <h1 class="display-2 py-4">bukfind</h1>
</header>
<nav class='navbar navbar-expand bg-dark justify-content-around'>
    <ul class="navbar-nav">
        <li class="nav-item " >
            <a class="nav-link mx-auto" style="color: white" href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link mx-auto" style="color: white" href="{{url_for('login')}}">Log In</a>
        </li>
    </ul>
</nav>
<main>
    <div class='container  h-25'>
    <div class='w-50 mx-auto my-2 p-1 text-center container'>{{message}}</div>
    <div class='row no-gutters container'>
        <div class='col p-5'>
            <form class='form-inline border border-info p-3 bg-light' action="{{url_for('register')}}" method="post">
                <legend class='text-center '>Register</legend>
                <input class='form-control w-50 m-1' type="email"  name="email" required>   E-mail 
                <input class='form-control w-50 m-1' type="password" id='password' onkeyup="passwordMatch()" name="password" minlength="8" maxlength="15" required > Password 
                <input class='form-control w-50 m-1' type="password" id='confirmation' onkeyup="passwordMatch()" name="confirmation" minlength="8" maxlength="15" required>Repeat password
                <button class="btn btn-success m-1 w-100" id='submitSignUpForm' type="submit">Register</button> 
            </form>
        </div>
     </div>
    </div>
</main>
{% endblock %}
